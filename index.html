<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- css add-->
    <link rel="stylesheet" href="project.css" type="text/css">
    <!-- Daisy UI add  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind add  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome add  -->

<body class="bg-[#f4f5f7]  flex flex-col justify-center items-center h-[100vh]">
    <!-- login page -->
        <div class="above-img bg-[url(assets/bg.png)] bg-cover w-3xs h-32 flex items-center justify-center">
            <img src="assets/Group.png" alt="">
        </div>
        <fieldset class="fieldset bg-base-200 border-base-300 rounded-[24px] w-xs border p-4">
            <!-- <legend class="fieldset-legend">Login</legend> -->
          
            <label class="label font-bold text-black">Mobile</label>
            <input id="num" type="number" class=" font-light text-gray-400 input rounded-[30px]" placeholder="Enter your number" />
          
            <label class="label font-bold text-black">4-Digit PIN</label>
            <input id="pin" type="number" class=" font-light text-gray-400 input rounded-[30px]" placeholder="Enter 4 Digit PIN" />
          
            <button id="btn" class="btn btn-neutral mt-4 rounded-[30px] bg-blue-600">Login</button>
          </fieldset>
        <!-- js added  -->
        <script src="script.js"></script>
 </body>
</html>
